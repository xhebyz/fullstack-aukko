version: '3'
services:
  flask:
    build: docker/python
    command: python -m flask run --host=0.0.0.0
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
    user: root
  react:
    build: .
    command: npm start
    volumes:
      - .:/home/app-user/app
      - /home/app-user/app/node_modules
    user: root
